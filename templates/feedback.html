{% extends 'base.html' %}
{% block title %}Feedback{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?Feedback" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h2 class="text-center my-3"> Your Openion is Valuable for Us</h2>
    <form method="post" action ="/feedback">
    {% csrf_token %}
        <div class="from-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="from-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="from-group">
            <label for="Phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group my-2">
            <label for="desc">Your Feedback</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
